<div class="card-counter {{textColorClassName}}">
  <i class="{{iconClassName}}"></i>
  <span class="count-numbers" [countUp]="number">0</span>
  <span class="count-name">{{header}}</span>
  <br>
  <span class="text-center">{{date}}</span>
  <br>
  <p *ngIf="lang === 'en'" class="text-center">{{paragraph}}</p>
  <p *ngIf="lang === 'ar'" class="text-center">{{paragraphAr}}</p>
</div>
